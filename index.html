        body {

.credits {

        .game-container {

            display: flex;

        #grid {

            gap: 5px;

            user-select: none;
            color: #121210;
            transition: all 0.2s ease;
        }

        .letter.selected {
            background-color: #a29e93;
        }

        h1 {
            color: #e9e3d5;
            margin-bottom: 5px;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;

            margin-top: 10px;

#play-again .message {

    font-size: 28px;

    border-radius: 12px;

        #instructions-section {

    margin-top: 50px;

        #game-section {
            display: none;
        }

       
        #vertical-timer {
            width: 30px;
            height: 200px;
            background-color: #282828;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 5px;
            position: absolute;
            top: 25px;
            border: 1px solid #e7e3d4;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #timer-fill {
            width: 100%;
            background-color: #e9e3d5;
            border-radius: 10px;
            transition: height 0.3s linear;
            position: absolute;
            bottom: 0;
            border: 1px solid #e7e3d4;

        }

        #timer-label {
            position: relative;
            background: rgba(0, 0, 0, 0.5);

        }

        @media (max-width: 768px) {
            #grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 3px;

            .letter {
                width: 20px;

        .score-box {
    background: linear-gradient(to bottom, #e9e3d5, #b2ac9e);

}
#score-sign-container {
    display: flex;

    margin-bottom: 20px;

#mode-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
      background-color: rgba(151, 151, 151, 0.432);

    }
        #background-video {
    position: fixed;
    top: 0;

<body>
    <div id="instructions-section">
        <h2>Welcome to Find RIALO!</h2>
        <p>Drag to select letters to form the word "RIALO". Example: Select letters in order to spell "R", "I", "A", "L", "O".</p>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-wrapper">
        <div id="game-section">
    <div class="game-container">
        <div id="score-sign-container">
            <div id="score" class="score-box">Score: <span>0</span></div>
            <div id="sign-count" class="score-box">RIALOs to find: <span id="total-signs"></span></div>
        </div>
        <div id="grid"></div>
        <div class="credits">
            Made with ü§ç by <a href="https://x.com/0xnormal_" style="color: white; text-decoration: underline;">@0xnormal_</a>
        </div>
        <div id="play-again">
            <div class="message"></div>
            <button class="button-text">Play Again</button>
        </div>
        <div id="vertical-timer">
            <div id="timer-fill"></div>
            <div id="timer-label">40s</div>
        </div>
    </div>
</div>
</div>
<audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
<audio id="bg-music" src="music.mp3" loop preload="auto"></audio>

<button id="music-toggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #e9e3d5;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
">
    üîä Music On
</button>

<div id="mode-message"></div>
<video autoplay loop muted playsinline id="background-video">
    <source src="ocean.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("grid");
        const scoreElement = document.querySelector("#score span");
        const timerElement = document.getElementById("timer");
        const signCountElement = document.getElementById("total-signs");
        const playAgainButton = document.getElementById("play-again");
        const instructionsSection = document.getElementById("instructions-section");
        const gameSection = document.getElementById("game-section");
        const startButton = document.getElementById("start-button");
        const targetWord = "RIALO";
        let currentSelection = "";
        let score = 0;
        const gridSize = 400;
        let targetWordCount = Math.floor(Math.random() * (15 - 10 + 1)) + 10;
        let timeLeft = 40;
        let foundWords = 0;
        let gameActive = true;
        let timerInterval;

        const modeMessage = document.getElementById("mode-message");
        startButton.addEventListener("click", () => {
        instructionsSection.style.display = "none"; 
        gameSection.style.display = "block";       
        startGame();                               

        function generateGridLetters(targetWord, count, gridSize) {
            const gridLetters = Array(gridSize).fill(null);
            const rows = Math.sqrt(gridSize);
            let placedWords = 0;
            const maxAttempts = 1000;

            while (placedWords < count && maxAttempts > 0) {
                const isHorizontal = Math.random() > 0.5;
                const wordLength = targetWord.length;
                let startIndex;
                let canPlace = true;

                if (isHorizontal) {
                    const rowIndex = Math.floor(Math.random() * rows);
                    const colIndex = Math.floor(Math.random() * (rows - wordLength + 1));
                    startIndex = rowIndex * rows + colIndex;

                    for (let i = 0; i < wordLength; i++) {
                        if (gridLetters[startIndex + i] !== null) {
                            canPlace = false;
                            break;
                        }
                    }

                    if (canPlace) {
                        for (let i = 0; i < wordLength; i++) {
                            gridLetters[startIndex + i] = targetWord[i];
                        }
                        placedWords++;
                    }
                } else {
                    const colIndex = Math.floor(Math.random() * rows);
                    const rowIndex = Math.floor(Math.random() * (rows - wordLength + 1));
                    startIndex = rowIndex * rows + colIndex;

                    for (let i = 0; i < wordLength; i++) {
                        if (gridLetters[startIndex + i * rows] !== null) {
                            canPlace = false;
                            break;
                        }
                    }

                    if (canPlace) {
                        for (let i = 0; i < wordLength; i++) {
                            gridLetters[startIndex + i * rows] = targetWord[i];
                        }
                        placedWords++;
                    }
                }
            }

            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let i = 0; i < gridSize; i++) {
                if (!gridLetters[i]) {
                    gridLetters[i] = alphabet[Math.floor(Math.random() * alphabet.length)];
                }
            }

            return gridLetters;
        }

        function startGame() {
            gameActive = true;
            timeLeft = 40;
            foundWords = 0;
            score = 0;

            scoreElement.textContent = score;
            updateTimerDisplay();
            playAgainButton.style.display = "none";
            currentSelection = "";

            grid.innerHTML = "";

            const lettersGrid = generateGridLetters(targetWord, targetWordCount, gridSize);
            signCountElement.textContent = targetWordCount;

            for (let i = 0; i < lettersGrid.length; i++) {
                const letterDiv = document.createElement("div");
                letterDiv.classList.add("letter");
                letterDiv.textContent = lettersGrid[i];
                letterDiv.dataset.index = i;
                letterDiv.addEventListener("mousedown", startDrag);
                letterDiv.addEventListener("mouseover", continueDrag);
                grid.appendChild(letterDiv);
            }

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        let dragging = false;
        function startDrag(e) {
            if (!gameActive) return;
            dragging = true;
            resetSelection();
            selectLetter(e.target);
        }

        function continueDrag(e) {
            if (!gameActive) return;
            if (dragging) {
                selectLetter(e.target);
            }
        }

        document.addEventListener("mouseup", () => {
            if (!gameActive) return;
            if (dragging) {
                dragging = false;
                checkWord();
            }
        });

        function selectLetter(letterDiv) {
            if (!gameActive) return;
            if (letterDiv.classList.contains("letter") && !letterDiv.classList.contains("selected")) {
                letterDiv.classList.add("selected");
                currentSelection += letterDiv.textContent;
            }
        }

        function checkWord() {
            if (!gameActive) return;

            if (currentSelection === targetWord) {
            document.getElementById("correct-sound").play();
                score++;
                scoreElement.textContent = score;
                highlightSuccess();
                removeSelectedLetters();
                foundWords++;
                signCountElement.textContent = targetWordCount - foundWords;

                if (foundWords === targetWordCount) {
                    winGame();
                }
            } else {
                resetSelection();
            }
            currentSelection = "";
        }

        function highlightSuccess() {
            document.querySelectorAll(".selected").forEach((el) => {
                el.style.backgroundColor = "green";
            });
        }

        function removeSelectedLetters() {
            document.querySelectorAll(".selected").forEach((el) => {
                el.textContent = "";
                el.style.backgroundColor = "";
                el.classList.remove("letter", "selected");
            });
        }

        function resetSelection() {
            document.querySelectorAll(".selected").forEach((el) => {
                el.classList.remove("selected");
                el.style.backgroundColor = "";
            });
            currentSelection = "";
        }

        function updateTimer() {
            if (!gameActive) return;

            timeLeft--;
            updateTimerDisplay();


            if (timeLeft <= 0) {
                loseGame();
            }
        }
        function updateTimerDisplay() {
            const maxHeight = 190;
            const heightPercent = (timeLeft / 40) * maxHeight;
            document.getElementById("timer-fill").style.height = `${heightPercent}px`;
            document.getElementById("timer-label").textContent = `${timeLeft}s`;
        }

        function winGame() {
            gameActive = false;
            clearInterval(timerInterval);
            playAgainButton.style.display = "flex";
            playAgainButton.querySelector(".message").textContent = "Congratulations! You won!";
        }

        function loseGame() {
            gameActive = false;
            clearInterval(timerInterval);
            playAgainButton.style.display = "flex";
            playAgainButton.querySelector(".message").textContent = "Sorry, you didn't find all the RIALOs. Better luck next time!";
        }

        function showModeMessage(message) {
        modeMessage.textContent = message;
        modeMessage.style.display = "block";
        setTimeout(() => {
            modeMessage.style.display = "none";
        }, 2000);
    }

        document.querySelector(".button-text").addEventListener("click", startGame);
        startGame();
    });

    const bgMusic = document.getElementById("bg-music");
const musicToggle = document.getElementById("music-toggle");

bgMusic.volume = 0.4; 
bgMusic.play().catch(() => {
    
    musicToggle.textContent = "üîá Music Off";
});


musicToggle.addEventListener("click", () => {
    if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "üîä Music On";
    } else {
        bgMusic.pause();
        musicToggle.textContent = "üîá Music Off";
    }
});
const gameWrapper = document.getElementById("game-wrapper");

let gameDisabled = false;

gameToggle.addEventListener("click", () => {
    gameDisabled = !gameDisabled;

    if (gameDisabled) {
        gameWrapper.style.display = "none";
        gameToggle.textContent = "‚ñ∂Ô∏è Enable Game";
    } else {
        gameWrapper.style.display = "block";
        gameToggle.textContent = "üõë Disable Game";
    }
});

</script>

</body>
